<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('darkhour.png'); /* Set the background image */
      background-size: cover; /* Cover the entire screen */
      background-position: center; /* Center the background image */
      text-align: center;
      margin: 0;
      padding: 0;
      color: white; /* Change text color to white for better visibility */
    }

    .container {
      display: grid;
      grid-template-columns: 1fr 1fr; /* Create two equal-width columns */
      grid-gap: 20px; /* Space between buttons */
      max-width: 300px;
      margin: 40px auto;
      padding: 15px;
      border: 0px solid white; /* White rectangular border */
      border-radius: 30px; /* Blunt edges */
      background-color: rgba(0, 0, 0, 0.2);
    
      animation: borderGlow 2s infinite;
      box-shadow: 0px 0px 15px rgba(0, 255, 0, 0.7);
       }

    @keyframes borderGlow {
        0% {
            border-color: #00ff00;
            box-shadow: 0px 0px 15px rgba(0, 255, 0, 0.7);
        }
        50% {
            border-color: #008000;
            box-shadow: 0px 0px 25px rgba(0, 255, 0, 0.9);
        }
        100% {
            border-color: #00ff00;
            box-shadow: 0px 0px 15px rgba(0, 255, 0, 0.7);
        }
        };
    
    .button {
      padding: 10px;
      color: white;
      text-decoration: none;
      text-align: center;
      border: 1px solid white; /* Border for buttons */
      border-radius: 30px; /* Blunt edges */
      transition: background-color 0.3s;
    }

    .button img {
      width: 80px; /* Set reduced image width */
      height: auto; /* Maintain aspect ratio */
      display: block;
      margin: 0 auto; /* Center the image */
    }

    .button:hover {
      background-color: rgba(255, 255, 255, 0.2); /* Change background color on hover */
    }

    .info-box {
      position: relative;
      margin: 15px auto;
      padding: 20px;
      width: 80%;
      background: rgba(0, 0, 0, 0.8);
      color: #fff;
      text-align: left;
      border-radius: 15px;
      overflow: hidden;
    }

    .info-box::before,
    .info-box::after {
       content: '';
       position: absolute;
       top: 0;
       left: 0;
       width: 100%;
       height: 100%;
       border-radius: 15px;
       border: 5px solid red;
       animation: borderFlow 4s linear infinite;
    }

    .info-box::after {
       border: 5px solid green;
       animation-delay: 2s;
    }

    @keyframes borderFlow {
        0% { transform: scale(1); }
        50% { transform: scale(1.05); }
        100% { transform: scale(1); }
    }

    .info-box p {
        margin: 5px 0;
        font-size: 1.0em;
    }

    .info-box b {
        color: #ffd700;
    }

  </style>
</head>
<body>
  <div class="container">
    <a href="profile.html" class="button">
      <img src="profile2.png" alt="Profile" />
      Profile
    </a>
    <a href="index.html" class="button">
      <img src="home2.png" alt="Home" />
      Home
    </a>
    <a href="game.html" class="button">
      <img src="game.png" alt="Game" />
      Number Game
    </a>
    <a href="game2.html" class="button">
      <img src="game.png" alt="Game" />
      Boxes Game
    </a>
  </div>

  <div class="info-box">
    <p>Number Game : 
    Guess a single number (1-3) for each space provided to earn 5 hours</p>
    <p>Lucky Boxes Game : 
    Guess any 3 lucky boxes to earn 5 hours</p>
  </div>
</body>
</html>
