<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exchanges Page</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
        }

        /* Header */
        header {
            background-color: black;
            padding: 10px;
            text-align: center;
            border-bottom: 0.1px solid #444;        
        }

        header ul {
            list-style: none;
        }

        header ul li {
            display: inline;
            margin: 0 15px;
        }

        header ul li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
        }

        header ul li a:hover {
            text-decoration: underline;
        }

        /* Main Content */
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 80%;
            margin: 20px 0;
        }

        .item {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 15px;
            margin: 10px 0;
            color: white;
            border: 0.1px solid #444;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden; /* To make sure shine effect is contained */
        }

        .arrow {
            margin-right: 60px;
            font-size: 24px;
            color: #555;
        }

        .item p {
            font-size: 18px;
            margin: 0;
        }

        /* Shining animation */
        .item::after {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.6), transparent);
            animation: shine 3s ease-in-out infinite 3s; /* 3s delay before starting animation */
        }

        @keyframes shine {
            0% {
                left: -100%;
            }
            50% {
                left: 100%;
            }
            100% {
                left: 100%;
            }
        }

        /* Footer Section */
        #footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            border-top: 0.2px solid #ffffff;
            background-color: rgb(0, 0, 0, 0.9);
            padding: 0px;
            text-align: center;
            display: block; /* Show footer normally */
        }

        #footer.hidden {
            display: none; /* Hide footer during loading */
        }

        .footer-item {
            display: inline-block;
            margin: 0 15px;
        }

        .footer-item img {
            border-radius: 50%;
            margin: 30px;
            width: 40px;
            height: 40px;
        }
    </style>
</head>
<body>
    <header>
        <h3>Airdrop</h3>
    </header>
    <main>
        <div class="container">
            <div class="item">
                <span class="arrow">&rarr;</span>
                <p>Exchanges</p>
            </div>
            <div class="item">
                <span class="arrow">&rarr;</span>
                <p>On-Chain</p>
            </div>
        </div>
        <!-- Footer Section -->
        <footer id="footer">
            <div class="footer-item">
                <a href="index.html"><img src="i.png" alt="Home"></a>
            </div>
            <div class="footer-item">
                <a href="friends.html"><img src="f.png" alt="Friends"></a>
            </div>
        </footer>
    </main>
    <script>
        // Placeholder JS if needed in the future
        // Currently, no interactive elements are needed, but this is where you would add JS functionality
    </script>
</body>
</html>
