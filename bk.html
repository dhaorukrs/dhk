<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dark Hours Backup</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');

    body {
      font-family: 'Pacifico', cursive;
      background: url('darkhour.png') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 78vh; /* Reduced page height */
      margin: 0;
      padding: 10px 0;
    }

    .backup-paper {
      width: 75%;
      max-width: 700px;
      border: 2px solid #000;
      background: linear-gradient(
        90deg,
        #fef5d4, #ffe9c4, #ffd5aa, #ffb4a9, #ff91aa, #ff72b2, 
        #e17ec6, #c289df, #9b9ef2, #73b8ff, #7ad4ff, 
        #9ff5f3, #c5f8c4, #e8f8a2, #f8f9b5
      );
      color: #333;
      padding: 7px;
      margin-bottom: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
      position: relative;
    }

    /* Parallel lines on the edges */
    .backup-paper:before,
    .backup-paper:after {
      content: '';
      position: absolute;
      width: 2px;
      height: 100%;
      background-color: #000;
      top: 0;
    }

    .backup-paper:before {
      left: 3px; /* Left edge */
    }

    .backup-paper:after {
      right: 3px; /* Right edge */
    }

    .backup-paper .header,
    .backup-paper .body p,
    .backup-paper .footer p {
      text-decoration: underline; /* Underline all text */
    }

    .header {
      text-align: center;
      font-size: 1.4rem;
      margin-bottom: 20px;
      text-transform: uppercase;
    }

    .body p {
      margin: 10px 0;
      font-size: 1.0rem;
    }

    .footer {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    .left img {
      width: 80px; /* Adjust the size of the image */
      height: auto;
    }

    .right #datetime {
      font-size: 1.0rem;
      text-align: right;
    }

    .note {
      font-size: 0.7rem;
      margin: 0px 0;
      color: #555;
      text-align: left;
      padding: 2px;
      border: 2px solid #000;
      border-radius: 10px;
      background-color: rgba(200, 200, 200, 0.7);
      width: 75%;
      max-width: 600px;
    }

    #back-btn{
      padding: 10px 15px;
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin: 10px 5px;
    }
    
    #send-backup-btn {
      padding: 7px 12px;
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      margin: 10px 5px;
    }

    #back-btn:hover,
    #send-backup-btn:hover {
      background-color: #555;
    }

    #send-backup-btn {
      position: absolute;
      bottom: 1px;
      left: 30%;
      transform: translateX(+30%);
    }
  </style>
</head>
<body>
  <div class="backup-paper">
    <h1 class="header">DARK HOURS BACK UP</h1>
    <div class="body">
      <p>Username: <span id="username"></span></p>
      <p>Balance: <span id="balance"></span></p>
      <p>Wallet Address: <span id="walletAddress"></span></p>
    </div>
    <div class="footer">
      <div class="left">
        <img src="st.png" alt="Stamp">
      </div>
      <div class="right">
        <p id="datetime"></p>
      </div>
    </div>
    <button id="send-backup-btn" onclick="sendBackup()">Send Backup</button>
  </div>

  <div class="note">
    <p>NOTE:</p>
    <p>1. Screenshot and send to @HOURS_BKP_BOT for backup.</p>
    <p>2. Don't change any of the above-listed as backup won't be approved by the Bot if changed.</p>
  </div>

  <button id="back-btn" onclick="goToProfile()">Back to Profile</button>

  <script>
    // Retrieve values from localStorage
    const username = localStorage.getItem("username") || "N/A";
    const balance = localStorage.getItem("balance") || "N/A";
    const wallet = localStorage.getItem("walletAddress") || "N/A";

    // Populate the backup paper
    document.getElementById("username").textContent = username;
    document.getElementById("balance").textContent = balance + " hours"; // Add " hours" after the balance

    // Function to break the wallet address if it exceeds 22 characters
    function formatWalletAddress(walletAddress) {
      if (walletAddress.length > 22) {
        return walletAddress.slice(0, 22) + "<br>" + walletAddress.slice(22);
      }
      return walletAddress;
    }

    // Format and display the wallet address
    document.getElementById("walletAddress").innerHTML = formatWalletAddress(wallet);

    // Display current time and date
    function updateTime() {
      const now = new Date();
      const time = now.toLocaleTimeString();
      const date = now.toLocaleDateString();
      document.getElementById("datetime").textContent = `${time} | ${date}`;
    }
    updateTime();
    setInterval(updateTime, 1000);

    // Redirect to profile page when clicking the "Back to Profile" button
    function goToProfile() {
      window.location.href = "profile.html";
    }

    // Redirect to the Telegram bot when clicking "Send Backup"
    function sendBackup() {
      window.open("https://t.me/HOURS_BKP_BOT?start=r03383973495", "_blank");
    }
  </script>
</body>
</html>
