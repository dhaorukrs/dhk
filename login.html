<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Dark Hours</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-image: url('darkhour.png');
            background-size: cover;
            background-position: center;
            background-repeat: repeat;
            margin: 0;
            padding: 0;
        }
        .message {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: black;
            color: white;
            padding: 10px;
            border: 1px solid #000;
            z-index: 1000;
            border-radius: 5px;
        }
        .warning {
            border: 2px solid red;
            border-radius: 10px;
            padding: 10px;
            width: fit-content;
            margin: 20px auto;
            background-color: transparent;
            color: green;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Dark Hours</h1>
    </header>
    <section class="centered">
        <p>Please enter your Telegram username:</p>
        <input type="text" id="username" placeholder="Enter your username">
        <button onclick="login()">Login</button>
    </section>

    <div class="warning">
        <p><strong>WARNING ⚠️:</strong></p>
        <p>1. Use your Telegram username only.</p>
        <p>2. Start it with @ (Example: @abc123)</p>
        <p>3. Don't lose your Telegram App</p>
        <p><strong>Neglecting these might lead to waste of hours<strong><p>
    </div>

    <script>
        function login() {
            const username = document.getElementById('username').value;
            if (username) {
                localStorage.setItem('username', username);
                window.location.href = 'index.html';
            } else {
                showMessage('Please enter a Telegram username'); // Custom error message
            }
        }

        function showMessage(message) {
            const messageElement = document.createElement('div');
            messageElement.textContent = message;
            messageElement.className = 'message';

            document.body.appendChild(messageElement);
            setTimeout(() => {
                document.body.removeChild(messageElement);
            }, 3000); // Remove the message after 3 seconds
        }
    </script>
</body>
</html>
